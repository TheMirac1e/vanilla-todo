<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>vanilla todo</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="todo-list__title">todolist</h1>
    </div>
</header>
<main role="main">
    <section class="section">
        <div class="container">
            <div class="todo-list">
                <div class="todo-list__filter-wrap">
                    <label class="todo-list__filter-label" for="filter">Filter:</label>
                    <select class="todo-list__filter" name="filter" id="filter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                        <option value="favorites">Favorites</option>
                    </select>
                </div>
                <form class="todo-list__form" role="form" aria-label="To do list form">
                    <label class="is-hidden" for="todoInput">form</label>
                    <input type="text" placeholder="To do..." id="todoInput">
                    <button class="todo-list__add" type="submit">add</button>
                </form>
            </div>
        </div>
    </section>
</main>
<script src="src/js/index.js"></script>
</body>
</html>
